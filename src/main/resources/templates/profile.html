<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>蛋哥社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #efefef">
<nav th:replace="~{bar::topbar}"></nav>
<div class="container-fluid" style="background-color: white;margin: 30px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media list-group-item" th:each="question:${questions.list}">
                <div class="media-left">
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}" th:href="@{'/question/' + ${question.id}}"></h4>
                    <span th:text="${question.description}"></span>
                    <div>
                        <span th:text="${question.commentCount}"></span>个回复
                        <span th:text="${question.viewCount}"></span>次浏览
                        <span th:text="${question.likeCount}"></span>个赞
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/profile/questions/(page=${questions.getPrePage()})}" th:if="${questions.getNavigateFirstPage() != questions.getPageNum()}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${questions.getNavigatepageNums()}"
                        th:class="${questions.getPageNum() == page}?'active':''">
                        <a th:href="@{/profile/questions/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{/profile/questions/(page=${questions.getNextPage()})}" th:if="${questions.getNavigateLastPage() != questions.getPageNum()}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group" style="margin-top: 20px">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">我的回复
                    <span class="badge">4</span>
                </a>
            </div>
        </div>


    </div>


</div>

</body>
</html>
