<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>蛋哥社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body style="background-color: #efefef">
<nav th:replace="~{bar::topbar}"></nav>
<div class="container-fluid" style="background-color: white;margin: 30px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
            <hr>
            <div class="media list-group-item" th:each="question:${questions.list}">
                <div class="media-left">
                    <a href="#">
                        <img style="height: 38px;width: 38px" class="media-object"
                             th:src="${question.getUser().getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/' + ${question.id}}" th:text="${question.title}" style="color: #155faa"></a>
                    </h4>
                    <div>
                        <span th:text="${question.commentCount}"></span>个回复
                        <span th:text="${question.viewCount}"></span>次浏览
                        <span th:text="${question.likeCount}"></span>个赞
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination">
                    <li>

                        <a th:href="@{/(page=${questions.getPrePage()})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${questions.getNavigatepageNums()}"
                        th:class="${questions.getPageNum() == page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${questions.getNextPage()})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>


    </div>


</div>

</body>
</html>
