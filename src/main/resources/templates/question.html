<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #efefef">
<nav th:replace="~{bar::topbar}"></nav>
t
<div class="container-fluid" style="background-color: white;margin: 30px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" th:text="${question.title}"></span></h2>
            <div style="color: #8c8c8c">
                作者: <span th:text="${question.user.getName()}"></span> |
                发布于: <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span> |
                阅读数: <span th:text="${question.getViewCount()}"></span>
            </div>
            <hr>
            <span th:text="${question.getDescription()}"></span>
            <hr>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                <a th:href="@{'/publish/' + ${question.getId()}}" class="glyphicon glyphicon-edit" style="color: #999999;font-size: 12px">编辑</a>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12" style="margin-top: 20px">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" style="height: 38px;width: 38px" th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <a href="#" th:text="${question.user.getName()}" style="font-size: 16px"></a>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
                <h4>相关问题</h4>
            </div>

        </div>


    </div>


</div>

</body>
</html>
