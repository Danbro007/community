<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/myCss.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body style="background-color: #efefef">
<nav th:replace="~{bar::topbar}"></nav>

<div class="container-fluid" style="background-color: white;margin: 30px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2><span aria-hidden="true" th:text="${question.title}"></span></h2>
                <div style="color: #8c8c8c">
                    作者: <span th:text="${question.user.getName()}"></span> |
                    发布于: <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数: <span th:text="${question.getViewCount()}"></span>
                </div>
                <hr>
                <span th:text="${question.getDescription()}"></span>

                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    <a th:href="@{'/publish/' + ${question.getId()}}" class="glyphicon glyphicon-edit"
                       style="color: #999999;font-size: 12px;margin-top: 20px"
                       th:if="${ session.user != null && question.creator == session.user.id}">编辑</a>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4 th:text="${question.commentCount} + 个回复" style="margin-left: 20px"></h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 menu" th:each="comment:${comments.list}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" style="width: 38px;height: 38px;"
                                 th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" style="padding: 10px;font-size: 15px;margin-top: -10px" th:text="${comment.user.getName()}"></h5>
                        <div style="margin-left: 10px;font-size: 12px" th:text="${comment.getContent()}"></div>
                        <div style="margin-top: 10px;margin-bottom: 0">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-comment icon"></span>
                            <span class="pull-right icon" th:text="${#dates.format(comment.getGmtCreate(),'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 10px">
            </div>
            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/question/' + ${question.id}(page=${comments.getPrePage()})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${comments.getNavigatepageNums()}"
                        th:class="${comments.getPageNum() == page}?'active':''">
                        <a th:href="@{'/question/' + ${question.id}(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{'/question/' + ${question.id}(page=${comments.getNextPage()})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" style="width: 38px;height: 38px;"
                                 th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" style="padding: 10px;" th:text="${question.user.getName()}"></h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 20px 0" id="commentBox">
                <input type="hidden" id="questionId" th:value="${question.getId()}">
                <textarea class="form-control" rows="6" id="commentContent"></textarea>
                <button type="button" class="btn btn-success" style="margin-top: 10px;float: right"
                        onclick="addComment()">回复
                </button>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12" style="margin-top: 20px">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" style="height: 38px;width: 38px"
                                 th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <a href="#" th:text="${question.user.getName()}" style="font-size: 16px"></a>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
                <h4>相关问题</h4>
            </div>

        </div>


    </div>


</div>

</body>
</html>
